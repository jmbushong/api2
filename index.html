<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript To-Do</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="firstPage">
      <div class="mainTitle">
        <h1 class="pageTitle">FOOD TRACKER</h1>
        <h2 class="pageTitle_sub">What's your goal for today?</h2>
        <input
          type="text"
          id="cal"
          class="cal"
          placeholder="    Enter number of calories"
        />
      </div>
    </div>
    <div class="page2">
      <div class="container">
        <div class="header">
          <div class="clear">
            <i class="fas fa-sync"></i>
          </div>
          <div id="date"></div>
        </div>
        <div class="content">
          <ul id="list"></ul>
        </div>
        <div class="add-to-do">
          <i class="fas fa-plus-circle"></i>
          <input type="text" id="item" placeholder="Add a food" />
        </div>
        <div class="add-to-do blue">
          <a href=""> UPDATE RESULTS</a>
        </div>
      </div>
      <div class="pieChart">
        <svg class="progress-ring" width="460" height="460">
          <circle
            class="progress-ring__circle"
            stroke="green"
            stroke-width="30"
            fill="white"
            r="188"
            cx="220"
            cy="220"
          />
          <text
            class="textNum"
            x="50%"
            y="50%"
            text-anchor="middle"
            stroke="#51c5cf"
            stroke-width="px"
            dy=".3em"
          >
        
          </text>
          <text
            class="textTotal"
            x="50%"
            y="60%"
            text-anchor="middle"
            stroke="#51c5cf"
            stroke-width="px"
            dy=".3em"
          ></text>
        </svg>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
